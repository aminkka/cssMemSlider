<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>MemSlider</title>
</head>
<body>
  <div class="container">
      <input type="radio" name="nav" id="slide-1" checked>
      <input type="radio" name="nav" id="slide-2">
      <input type="radio" name="nav" id="slide-3">
      <input type="radio" name="nav" id="slide-4">
      <input type="radio" name="nav" id="slide-5">
    <div class="slider-wrapper">
      <div class="slider">
        <div class="slide s-1">
          <img src="./assets/img-1.jpeg" alt="slide">
        </div>
        <div class="slide">
          <img src="./assets/img-2.jpeg" alt="slide">
        </div>
        <div class="slide">
          <img src="./assets/img-3.jpeg" alt="slide">
        </div>
        <div class="slide">
          <img src="./assets/img-4.jpeg" alt="slide">
        </div>
        <div class="slide">
          <img src="./assets/img-5.jpeg" alt="slide">
        </div> 
      </div>
    </div>
    <div class="container-add">
      <div class="description-wrapper">
        <div class="slide-description">
          <p class="description d-1">Маши или сдохнешь</p>
          <p class="description">Доделаю в понедельник</p>
          <p class="description">Почему?</p>
          <p class="description">Выгорание</p>
          <p class="description">Больше уверенности!</p>
        </div>
      </div>
      <div class="controls">
        <label for="slide-1"></label>
        <label for="slide-2"></label>
        <label for="slide-3"></label>
        <label for="slide-4"></label>
        <label for="slide-5"></label>
      </div>
    </div>
  </div>
</body>
</html>
